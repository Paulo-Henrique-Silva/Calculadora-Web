<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="style.css">

        <link rel="shortcut icon" href="imgs/math.svg" type="image/x-icon">

        <title>Calculator</title>
    </head>
    <body>
        <div id="div-main">
            <h1>Calculator</h1>

            <div id="div-calculator">
                <div id="div-display">
                    <h3 id="h3-CurrentNumberDisplay"></h3>
                    <h2 id="h2-CurrentNumberDisplay"></h2>
                </div>
                <div id="div-buttons">
                    <button class="notBasicOperation">√</button>
                    <button class="notBasicOperation">1/x</button>
                    <button>C</button>
                    <button>←</button><br>
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="basicOperation">÷</button><br>
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="basicOperation">X</button><br>
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="basicOperation">-</button><br>
                    <button class="num">0</button>
                    <button>.</button>
                    <button id="btn-equal">=</button>
                    <button class="basicOperation">+</button>
                </div>
            </div>
        </div>

        <script text="text/javascript" src="script.js"></script>
    </body>
</html>
