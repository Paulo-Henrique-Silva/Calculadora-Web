<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="style.css">

        <link rel="shortcut icon" href="imgs/math.svg" type="image/x-icon">

        <title>Calculator</title>
    </head>
    <body>
        <div id="div-main">
            <h1>Calculator</h1>

            <div id="div-calculator">
                <div id="div-display">
                    <h3></h3>
                    <h2></h2>
                </div>
                <div id="div-buttons">
                    <button>√</button>
                    <button>1/x</button>
                    <button>C</button>
                    <button>←</button><br>
                    <button class="numBtn">7</button>
                    <button class="numBtn">8</button>
                    <button class="numBtn">9</button>
                    <button>÷</button><br>
                    <button class="numBtn">4</button>
                    <button class="numBtn">5</button>
                    <button class="numBtn">6</button>
                    <button>X</button><br>
                    <button class="numBtn">1</button>
                    <button class="numBtn">2</button>
                    <button class="numBtn">3</button>
                    <button>-</button><br>
                    <button class="numBtn">0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>

        <script text="text/javascript" src="script.js"></script>
    </body>
</html>
